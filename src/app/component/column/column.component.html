<mat-card class="column_title">
  <div>{{stage.title}}</div>
  <button mat-button color="accent">
    <mat-icon>add</mat-icon>
  </button>
</mat-card>
<div class="drop_area" cdkDropList 
  [cdkDropListData]="leads"
  (cdkDropListDropped)="drop($event)"></div>

<div class="column" 
  cdkDropList 
  [cdkDropListData]="leads"
  (cdkDropListDropped)="drop($event)">  
    <app-lead *ngFor="let lead of leads" [lead]="lead"></app-lead>
</div>
